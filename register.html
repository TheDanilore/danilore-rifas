<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Danilore Rifas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: calc(100vh - 4rem);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-card {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .register-content {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group-full {
            grid-column: span 2;
        }

        .form-help {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .checkbox-label {
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--primary-purple);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-group-full {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header simplificado -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <span class="logo-text">Danilore Rifas</span>
                </a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <div class="register-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-trophy"></i>
                </div>
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">Únete a Danilore Rifas y comienza a ganar desde S/2</p>
            </div>

            <div class="register-content">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <!-- Información Personal -->
                    <div class="form-section">
                        <h3 class="section-title">Información Personal</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Nombres *</label>
                                <div class="input-group">
                                    <i class="fas fa-user input-icon"></i>
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder="Tus nombres"
                                        id="nombres"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Apellidos *</label>
                                <div class="input-group">
                                    <i class="fas fa-user input-icon"></i>
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder="Tus apellidos"
                                        id="apellidos"
                                        required
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Tipo de Documento *</label>
                                <select class="form-input form-select" id="tipoDocumento" required>
                                    <option value="">Selecciona tipo</option>
                                    <option value="dni">DNI</option>
                                    <option value="ce">Carné de Extranjería</option>
                                    <option value="pasaporte">Pasaporte</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Número de Documento *</label>
                                <div class="input-group">
                                    <i class="fas fa-id-card input-icon"></i>
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder="12345678"
                                        id="numeroDocumento"
                                        required
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Información de Contacto -->
                    <div class="form-section">
                        <h3 class="section-title">Información de Contacto</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Número de Celular *</label>
                                <div class="input-group">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input 
                                        type="tel" 
                                        class="form-input" 
                                        placeholder="999 888 777"
                                        id="celular"
                                        required
                                    >
                                </div>
                                <p class="form-help">Se usará para notificaciones importantes</p>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input 
                                        type="email" 
                                        class="form-input" 
                                        placeholder="tu@email.com (opcional)"
                                        id="email"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Seguridad -->
                    <div class="form-section">
                        <h3 class="section-title">Seguridad</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Contraseña *</label>
                                <div class="input-group">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input 
                                        type="password" 
                                        class="form-input" 
                                        placeholder="Mínimo 8 caracteres"
                                        id="password"
                                        minlength="8"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="passwordIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Confirmar Contraseña *</label>
                                <div class="input-group">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input 
                                        type="password" 
                                        class="form-input" 
                                        placeholder="Repite tu contraseña"
                                        id="confirmPassword"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Términos y Condiciones -->
                    <div class="form-section">
                        <div class="checkbox-group">
                            <input type="checkbox" id="acceptTerms" required>
                            <label class="checkbox-label" for="acceptTerms">
                                Acepto los <a href="terminos.html">términos y condiciones</a> y la 
                                <a href="privacidad.html">política de privacidad</a> *
                            </label>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="acceptMarketing">
                            <label class="checkbox-label" for="acceptMarketing">
                                Quiero recibir notificaciones sobre nuevas rifas y promociones
                            </label>
                        </div>
                    </div>

                    <!-- Botón de registro -->
                    <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; margin-bottom: 1.5rem;">
                        Crear Mi Cuenta
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>O regístrate con</span>
                    </div>

                    <!-- Botones sociales -->
                    <div class="social-buttons">
                        <a href="#" class="social-btn" onclick="registerWithGoogle()">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continuar con Google
                        </a>

                        <a href="#" class="social-btn" onclick="registerWithFacebook()">
                            <i class="fab fa-facebook" style="color: #1877f2;"></i>
                            Continuar con Facebook
                        </a>
                    </div>
                </form>
            </div>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(inputId + 'Icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            
            // Validar contraseñas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Las contraseñas no coinciden', 'error');
                return;
            }
            
            // Validar términos
            if (!document.getElementById('acceptTerms').checked) {
                showNotification('Debes aceptar los términos y condiciones', 'error');
                return;
            }
            
            // Recopilar datos
            const formData = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                tipoDocumento: document.getElementById('tipoDocumento').value,
                numeroDocumento: document.getElementById('numeroDocumento').value,
                celular: document.getElementById('celular').value,
                email: document.getElementById('email').value,
                password: password,
                acceptTerms: document.getElementById('acceptTerms').checked,
                acceptMarketing: document.getElementById('acceptMarketing').checked
            };
            
            // Simular registro
            showNotification('Creando cuenta...', 'info');
            
            setTimeout(() => {
                showNotification('¡Cuenta creada exitosamente! Bienvenido a Danilore Rifas', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 2000);
        }

        function registerWithGoogle() {
            showNotification('Redirigiendo a Google...', 'info');
            // Aquí iría la integración con Google OAuth
        }

        function registerWithFacebook() {
            showNotification('Redirigiendo a Facebook...', 'info');
            // Aquí iría la integración con Facebook Login
        }
    </script>
</body>
</html>
